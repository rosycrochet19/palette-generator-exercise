{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <h3>{{ title }}</h3>
            {% for panel in palette %}
                <div class="colour" style="width:{{ panel['width'] }}px; background: rgb{{ panel['colour'] }}"></div>
            {% endfor %}
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <br>
        <div class="col">
            <form action="/palette" method="post">
                <button class="btn btn-primary" type="submit">Generate Palette</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<div class="container" style="color: lightgray;">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
        Host: {{ hostname }}
        </div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock content %}
